# Executes on the final version of the message, this is the only regex that affects player names
final_regex: ["discord.gg":"","http":"","www.":"","`` ":""]

round:
    onroundstart:
        message: ":zap:**Раунд начался.**"
        regex: []
    onconnect:
        # ipaddress - string
        message: ":arrow_right:Игрок пытается подключится..."
        regex: []
    ondisconnect:
        default:
            # ipaddress - string
            message: ":arrow_left:Игрок отключился."
            regex: []
        banned:
            # ipaddress - string
            message: ":arrow_left:Игрок отключился так как он был забанен."
            regex: []
    oncheckroundend:
        message: ":question:Проверяем, закончился ли раунд..."
        regex: []
    onroundend:
        # duration - int
        # dclassalive - int
        # dclassdead - int
        # dclassescaped - int
        # dclassstart - int
        # mtfalive - int
        # scientistsalive - int
        # scientistsdead - int
        # scientistsescaped - int
        # scientistsstart - int
        # scpalive - int
        # scpdead - int
        # scpkills - int
        # scpstart - int
        # warheaddetonated - bool
        # zombies - int
        message: >+
            :stopwatch:**Раунд закончился после <var:duration> минут(ы).**
            ```python\n
            Сотрудников Класса-D сбежало:        <var:dclassescaped>/<var:dclassstart>\n
            Научных сотрудников сбежало:         <var:scientistsescaped>/<var:scientistsstart>\n
            Объектов SCP было уничтожено:        <var:scpdead>/<var:scpstart>\n
            Людей убито объектами SCP:           <var:scpkills>\n
            Боеголовка «Альфа» switchwas<var:warheaddetonated> взорвана.
            ```
        regex: ["switchwasTrue":"была","switchwasFalse":"не была"]
    onwaitingforplayers:
        message: ":white_check_mark:**Сервер запущен и ждёт игроков.**"
        regex: []
    onroundrestart:
        message: ":arrows_counterclockwise:**Перезапуск раунда...**"
        regex: []
    onsetservername:
        # servername - string
        message: "**Имя сервера: <var:servername>.**"
        regex: []
    onscenechanged:
        # scenename - string
        message: ":white_check_mark:**Сцена загружена: <var:scenename>.**"
        regex: []

