final_regex: ["discord\\.gg":"","http":"","www\\.":""]

round:
    onroundstart:
        message: ":zap: **La partie a commencé.**"
        regex: []
    onconnect:
        # ipaddress
        message: ":arrow_right: En attente de joueurs..."
        regex: []
    ondisconnect:
        default:
            # ipaddress - string
            message: ":arrow_left: Un joueur vient de se déconnecter."
            regex: []
        banned:
            # ipaddress - string
            message: ":arrow_left: Un joueur s'est déconnecté parce qu'il est banni."
            regex: []
    onlatedisconnect:
        # ipaddress - string
        message: ":arrow_left: Un joueur s'est déconnecté."
        regex: []
    oncheckroundend:
        message: "Entrain de regarder si la partie est terminée..."
        regex: []
    onroundend:
        # duration - int
        # dclassalive - int
        # dclassdead - int
        # dclassescaped - int
        # dclassstart - int
        # mtfalive - int
        # scientistsalive - int
        # scientistsdead - int
        # scientistsescaped - int
        # scientistsstart - int
        # scpalive - int
        # scpdead - int
        # scpkills - int
        # scpstart - int
        # warheaddetonated - bool
        # zombies - int
        message: >+
            **Partie terminée après <var:duration> minutes.**
            ```
            Classe-D échappés :          <var:dclassescaped>/<var:dclassstart>\n
            Scientifique(s) échappés :   <var:scientistsescaped>/<var:scientistsstart>\n
            SCP éliminé(s) :             <var:scpdead>/<var:scpstart>\n
            Mort par SCP :               <var:scpkills>\n
            l'ogive alpha switchwas<var:warheaddetonated> explosé.
            ```
        regex: ["switchwasTrue":"a","switchwasFalse":"n'a pas"]
    onwaitingforplayers:
        message: ":white_check_mark:**Le serveur est prêt, en attente de joueurs...**"
        regex: []
    onroundrestart:
        message: ":arrows_counterclockwise:**La partie redémarre...**"
        regex: []
    onsetservername:
        # servername - string
        message: "**Le nom du serveur : <var:servername>.**"
        regex: []
    onscenechanged:
        # scenename - string
        message: "**Scène chargée : <var:scenename>.**"
        regex: []

environment:
    onscp914activate:
        # knobsetting - KnobSetting
        message: ":control_knobs: SCP-914 a été activé sur le réglage <var:knobsetting>."
        regex: []
    onstartcountdown:
        # isresumed - bool
        # timeleft - float
        # ipaddress - string
        # name - string
        # playerid - int
        # steamid - string
        # class - Role
        # team - Team
        noplayer:
            message: ":radioactive: **L'ogive alpha a été activée à distance par le conseil des O5. tout le personnel doit évacuer immédiatement.**"
            regex: []
        initiated:
            message: ":radioactive: **L'ogive alpha a été activée par <var:name> (<var:steamid>), <var:timeleft> secondes avant la détonation, tout le personnel doit évacuer immédiatement.**"
            regex: []
        resumed:
            message: ":radioactive: **L'ogive alpha a été réactivée par <var:name> (<var:steamid>), <var:timeleft> secondes avant la détonation, tout le personnel doit évacuer immédiatement.**"
            regex: []
    onstopcountdown:
        # timeleft
        # ipaddress
        # name
        # playerid
        # steamid
        # class
        # team
        default:
            message: ":radioactive: **L'ogive alpha a été désactivée par <var:name> (<var:steamid>).**"
            regex: []
        noplayer:
            message: ":radioactive: **L'ogive alpha a été désactivée à distance par le Comité d'Éthique.**"
            regex: []
    ondetonate:
        message: ":radioactive: **l'ogive alpha a explosé, les agents de la fondation enquêtent.**"
        regex: []
    ondecontaminate:
        message: ":biohazard: **La décontamination de la zone de confinement légère a été initiée, tous les matériaux biologiques vont être détruits.**"
        regex: []
    onsummonvehicle:
        chaos:
            message: ":blue_car: **Attention: Un véhicule non autorisé a franchi le périmètre du site.**"
            regex: []
        mtf:
            message: ":helicopter: **L'hélicoptère FIM est à portée du site et se prépare à atterrir.**"
            regex: []

