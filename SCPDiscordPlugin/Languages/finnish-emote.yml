round:
    onroundstart:
        message: ":zap:**Erä Alkoi.**"
        regex: []
    onconnect:
        # ipaddress - string
        message: ":arrow_right:Pelaaja yrittää yhdistää..."
        regex: []
    ondisconnect:
        default:
            # ipaddress - string
            message: ":arrow_left:Pelaaja on katkaissut yhteyden."
            regex: []
        banned:
            # ipaddress - string
            message: ":arrow_left:Pelaaja on katkaissut yhteyden koska hänellä on porttikielto."
            regex: []
    onlatedisconnect:
        # ipaddress - string
        message: ":arrow_left:Pelaaja on katkaissut yhteyden."
        regex: []
    oncheckroundend:
        message: "tarkistaa onko peli loppunut..."
        regex: []
    onroundend:
        # duration - int
        # dclassalive - int
        # dclassdead - int
        # dclassescaped - int
        # dclassstart - int
        # mtfalive - int
        # scientistsalive - int
        # scientistsdead - int
        # scientistsescaped - int
        # scientistsstart - int
        # scpalive - int
        # scpdead - int
        # scpkills - int
        # scpstart - int
        # warheaddetonated - bool
        # zombies - int
        message: >+
            **erä loppui <var:duration> minuutin jälkeen.**
            ```
            paenneita D-luokkia:            <var:dclassescaped>/<var:dclassstart>\n
            pelastettuja tiedemiehiä:         <var:scientistsescaped>/<var:scientistsstart>\n
            Hallittuja SCP:ta:             <var:scpdead>/<var:scpstart>\n
            SCP:n tappamia:              <var:scpkills>\n
            Ohjukset Switchwas<var:warheaddetonated>.
            ```
        regex: ["switchwasTrue":"käynnistyivät","switchwasFalse":"eivät käynnistyneet"]
    onwaitingforplayers:
        message: ":white_check_mark:**palvelin on valmis ja odottaa pelaajia.**"
        regex: []
    onroundrestart:
        message: ":arrows_counterclockwise:**Erä alkaa uudestaan...**"
        regex: []
    onsetservername:
        # servername - string
        message: "**Palvelimen nimi: <var:servername>.**"
        regex: []
    onscenechanged:
        # scenename - string
        message: "**Kohtaus ladattu: <var:scenename>.**"
        regex: []

