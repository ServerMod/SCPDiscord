        # duration - int
        # dclassalive - int
        # dclassdead - int
        # dclassescaped - int
        # dclassstart - int
        # mtfalive - int
        # scientistsalive - int
        # scientistsdead - int
        # scientistsescaped - int
        # scientistsstart - int
        # scpalive - int
        # scpdead - int
        # scpkills - int
        # scpstart - int
        # warheaddetonated - bool
        # zombies - int
        message: >+
            **Round terminato dopo <var:duration> minuti.**
            ```
            Classe-D scappati:            <var:dclassescaped>/<var:dclassstart>\n
            Scienziati salvati:         <var:scientistsescaped>/<var:scientistsstart>\n
            SCP contenuti:             <var:scpdead>/<var:scpstart>\n
            SCP uccisi:              <var:scpkills>\n
            La testata nucleare switchwas<var:warheaddetonated> detonata.
            ```
        regex: ["switchwasTrue":"è stata","switchwasFalse":"non è stata"]
